<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

// TODO
// 
// 
// 
// Make Jumping Better!!


var myGamePiece;
var debugText;
var obstacles = [];

var obstacleCount = 0;

var obstacle;

var frameTime = 0;

colliding = false;


function startGame() {
    myGameArea.start();
    myGamePiece = new gameObject(30, 30, "red", 50, 120);

    //obstacle = new obstacleObject(10, 200, "black", 400, 50);
    obstacles.push(new obstacleObject(10, 200, "black", 500, 50));
    obstacles.push(new obstacleObject(10, 200, "black", 750, 50));
    obstacles.push(new obstacleObject(10, 200, "black", 1000, 50));
    obstacles.push(new obstacleObject(10, 200, "black", 1250, 50));
    obstacles.push(new obstacleObject(10, 200, "black", 1500, 50));
    
    debugText = new textObject("14px Consolas", "black", 3, 15, "Hello World");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', doKeyDown, true);
        window.addEventListener('keyup', doKeyDown, true);
        window.addEventListener('touchstart', doTouch, true);
        window.addEventListener('mousedown', doTouch, true);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function gameObject(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.centerX;
    this.centerY;
    this.rotation = 0;
    this.rotateBool = false;
    this.rotateTo = 90;

    this.gravVar = 1;
    this.gravMax = 10;

    this.transformMatrix;
    
    this.update = function(){
        context = myGameArea.context;
        context.fillStyle = color;
        this.centerX = this.x + (height/2);
        this.centerY = this.y + (width/2);
        
        this.gravity();
        
        this.draw();
        //debugText.update("X: " + this.x + ", Y: " + this.y);

        colliding = false;

        for (let i=0; i < obstacles.length ; i++) {
            //debugText.update(i);
            //let ii = i;
            //console.log(i);
            const obs = obstacles[i];
            //if (this.collidedWith(obstacles[i])) { colliding = true;} else {colliding = false;}
            //if (this.collidedWith(obs)) { colliding = true;} else {colliding = false;}
            if (myGamePiece.collidedWith(obs) && !colliding) { colliding = true;}
            //console.log(colliding);

        }

    }

    this.gravity = function() {
        if(this.gravVar <= this.gravMax) {
            
            this.gravVar += 0.15;
        
        }
        //this.y += Math.floor(this.gravVar);
        this.move(0, Math.floor(this.gravVar));
        //this.y += 1;
    }

    this.draw = function() {
        context.save();
        context.translate(this.centerX, this.centerY);
        if (this.rotateBool == true && this.rotation < this.rotateTo) {
        this.rotation+=10;
        myGamePiece.move(0, -3);
        //context.rotate(this.rotation * Math.PI/180);
        }
        context.rotate(this.rotation * Math.PI/180);
        
        // Get inverse transform.
        //this.transformMatrix = context.getTransform().invertSelf();
        
        if (this.rotation >= this.rotateTo) {
            this.rotateBool = false;
            this.rotation = 0;
            this.rotateTo = 0;
        }
        
        // Set colour depending on collision
        
        //context.fillStyle = (this.collidedWith(obstacle) ? "blue" : "red");
        context.fillStyle = (colliding ? "blue" : "red");

        context.fillRect(-this.width/2, -this.height/2, this.width, this.height);
        context.restore();
    }

    this.move = function(x, y) {
        this.x += x;
        this.y += y;
        if (this.x >= myGameArea.canvas.width-width) { this.x = myGameArea.canvas.width-width; }
        if (this.x <= 0) { this.x = 0; }
        if (this.y >= myGameArea.canvas.height-this.height) { 
            this.y = myGameArea.canvas.height-this.height; }
        if (this.y <= 0) { this.y = 0; }


    }

    this.rotate = function(r) {
        this.rotateBool = true;
        this.rotation += r;
        
        if (this.rotation >= 360) { this.rotation -= 360};
        if (this.rotation < 0) { this.rotation += 360};

    }

    this.rotateAnim = function(rot) {
        this.rotateBool = true;
        this.rotateTo = rot;
        if (this.rotation >= 360) { this.rotation -= 360};
        if (this.rotation < 0) { this.rotation += 360};
    }

    this.collidedWith = function(object) {
        // TODO: if collides, return true.
        
        thisLeft = this.x;
        thisRight = this.x + this.width;
        thisTop = this.y;
        thisBottom = this.y + this.height;

        objLeft = object.x;
        objRight = object.x + object.width;
        objTop = object.y;
        objBottom = object.y + object.height;
        
        if ( thisTop > objBottom ||
            thisBottom < objTop || 
            thisRight < objLeft || 
            thisLeft > objRight ) {
            return false;
        }
        return true;
        
    }

}

function obstacleObject(width, height, color, x, y) {
    this.gameArea = myGameArea;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    
    

    this.update = function() {
        context = myGameArea.context;
        context.fillStyle = color;
        
        this.x -= 1;

        //if (this.collidedWith(myGamePiece)) { colliding = true;} else {colliding = false;}
        
        this.draw();
    }

    this.draw = function() {
        context.save();
        context.fillRect(this.x, this.y, this.width, this.height);
        context.restore();
    }

    this.collidedWith = function(object) {
        // TODO: if collides, return true.
        
        thisLeft = this.x;
        thisRight = this.x + this.width;
        thisTop = this.y;
        thisBottom = this.y + this.height;

        objLeft = object.x;
        objRight = object.x + object.width;
        objTop = object.y;
        objBottom = object.y + object.height;
        
        if ( thisTop > objBottom ||
            thisBottom < objTop || 
            thisRight < objLeft || 
            thisLeft > objRight ) {
            return false;
        }
        return true;
        
    }

}

function textObject(font, colour, xPos, yPos, textToShow) {
    this.font = font;
    this.xPos = xPos;
    this.yPos = yPos;
    this.text = textToShow;
    
    context = myGameArea.context;
    context.font = font;
    this.update = function(textToShow) {
        this.text = textToShow;
        this.draw();
    }

    this.draw = function() {
        context.fillStyle = colour;
        context.fillText(this.text, xPos, yPos);
    }
    
}

function updateGameArea() {


    myGameArea.clear();

    // W = 87
    if (myGameArea.keys && myGameArea.keys[87]) {
        myGamePiece.move(0, -2);
    }
    // A = 65
    if (myGameArea.keys && myGameArea.keys[65]) {
        myGamePiece.move(-2, 0);
    }
    // S = 83
    if (myGameArea.keys && myGameArea.keys[83]) {
        myGamePiece.move(0, 2);
    }
    // D = 68
    if (myGameArea.keys && myGameArea.keys[68]) {
        myGamePiece.move(2, 0);
    }
    // Space = 32
    if (myGameArea.keys && myGameArea.keys[32] && !myGamePiece.rotateBool) {
        myGamePiece.rotateAnim(90);
        myGamePiece.move(0, -10);
        myGamePiece.gravVar = 0;
    }


    if (myGameArea.keys && myGameArea.keys[81]) {
        myGamePiece.rotate(-5);
    }
    if (myGameArea.keys && myGameArea.keys[69]) {
        myGamePiece.rotate(5);
    }
    myGamePiece.update();
    //debugText.update();
    debugText.update("    X: " + 
        myGamePiece.x + ", Y: " + 
        myGamePiece.y + ", R: " + 
        myGamePiece.rotation + " " +
        myGamePiece.rotateBool + " " +
        myGamePiece.rotateTo + ", " +
        //myGamePiece.gravVar 
        //myGamePiece.collidedWith(obstacle)
        colliding + " " + obstacles.length
        );

    //obstacle.update();
    
    frameTime++;
    
    if (frameTime >= 200) {
        //obstacles.push(new obstacleObject(10, 250, "black", 500, 50));
        frameTime = 0;
    }
    
    for (var i=0; i < obstacles.length; i++) {
        obstacles[i].update();
        //if (obstacles[i].collidedWith(myGamePiece)) { colliding = true;} else {colliding = false;}
        //debugText.update(i);
        if (obstacles[i].x <= -250) { obstacles[i].x = 750;}
        //if (myGamePiece.collidedWith(obstacles[i])) { colliding = true;} else {colliding = false;}
    }

}

function doKeyDown(e){
    myGameArea.keys = (myGameArea.keys || []);
    myGameArea.keys[e.keyCode] = (e.type == "keydown");
}

function doTouch(e){
    if (!myGamePiece.rotateBool) {
        myGamePiece.rotateAnim(90);
        myGamePiece.move(0, -10);
        myGamePiece.gravVar = 0;
    }
}


</script>
<br>

<p>Use Space to Jump</p>
<p>How long can you stay alive?</p>

</body>
</html>
